  version: 1
  type: pipeline-template

  name: deployment with oc CLI
  description: deployment on openshift
  parameters:
    - name: docker_repo
      type: string
      displayName: docker hub repo
    - name: image_name
      type: string
      displayName: image in docker hub   
    - name: app_name
      type: string
      displayName: the name of the application to deploy 
    - name: app_secret
      type: string
      displayName: secrets oc the application
    - name: app_cm
      type: string
      displayName: environment of the application  
    - name: openshift_server
      type: string
      displayName: openshift server url 
    - name: openshift_creds
      displayName: openshift token/password
      type: credentials

