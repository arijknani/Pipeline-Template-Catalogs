  version: 1
  type: pipeline-template

  name: deployment with oc CLI
  description: deployment on openshift
  parameters:
    - name: dockerhub_registry
      type: string
      displayName: docker hub regstry 
    - name: docker_image
      type: string
      displayName: image name 
    - name: tag
      type: string
      displayName: image tag 
    - name: registry_url
      type: string
      displayName: docker hub regstry url 
    - name: app_name
      type: string
      displayName: the name of the application to deploy 
    - name: app_secret
      type: string
      displayName: secrets env 
    - name: app_cm
      type: string
      displayName: env of the app
    - name: openshift_server
      type: string
      displayName: openshift server url 
    - name: openshift_creds
      displayName: openshift Credentials ID
      type: credentials
